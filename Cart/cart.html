<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Bakery</title>
    <!-- <script type="module" src="../Shop/web.js"></script> -->
    <link
      rel="shortcut icon"
      href="../Cake Pics/logo.png"
      type="image/x-icon"
      style="width: 100px"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../Cart/cart.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <!-- main container -->

    <main id="main-container">
      <!-- <div class="background">
      <img class="bg-img" src="../Hero+Navbar/BG.png" alt="" />
    </div> -->

      <!-- navbar section -->

      <nav class="navbar">
        <div class="top-left">
          <!--logo-->
          <img class="logo-img" src="../Cake Pics/logo.png" alt="" />
          <div class="logo">
            <a href="#"><u>E-BAKERY</u></a>
          </div>
        </div>

        <div class="right">
          <!--login,signup,bag-->

          <div class="bag">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-bag-check"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z"
              />
              <path
                d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"
              />
            </svg>
          </div>
          <div class="login">LOGIN</div>
          <div class="signup">SIGN UP</div>
        </div>
      </nav>

      <!-- search bar section -->

      <div class="search-container">
        <label for="search">Search Products</label>
        <input type="text" id="search" product-search />
      </div>

      <!-- product section display -->

      <section id="prodcontainer">
        <!-- product card template -->
        <template data-user-card>
          <div class="card">
            <!-- here goe the image -->
            <div class="img-container" image-container>
              <img src="" image />
            </div>
            <!-- title of image -->
            <div class="title" data-title></div>

            <!-- description of image -->
            <div class="description" data-description></div>

            <!-- buttons in the card -->
            <div class="buttons-section">
              <button class="btn" viewButton>Add to cart</button>
              <!-- <button class="btn" viewButton>Buy</button> -->
            </div>
          </div>
        </template>
      </section>
    </main>
    <script src="./cart.js"></script>
  </body>
</html>
